<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillFree TechSupport - Sign In</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 48px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo h1 {
      font-size: 28px;
      color: #1E293B;
      margin-bottom: 8px;
    }
    .logo p {
      color: #64748B;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #334155;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #E2E8F0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }
    .error {
      background: #FEE2E2;
      color: #DC2626;
    }
    .success {
      background: #D1FAE5;
      color: #059669;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: #64748B;
    }
    .footer strong {
      color: #1E293B;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üîê BillFree TechSupport</h1>
      <p>Enterprise Dashboard v10.0</p>
    </div>

    <div id="error-msg" class="message error"></div>
    <div id="success-msg" class="message success"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Work Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your.name@billfree.in"
          required
          autocomplete="email"
          autofocus
        >
      </div>

      <button type="submit" class="btn" id="login-btn">
        <span id="btn-text">Sign In to Dashboard</span>
        <span id="btn-loading" class="loading" style="display:none;"></span>
      </button>
    </form>

    <div class="footer">
      <p>Only authorized BillFree Tech Team members can access</p>
      <p style="margin-top: 8px;">Need help? Contact <strong>Gaurav Pal</strong></p>
    </div>
  </div>

  <script>
    // ‚úÖ REPLACE WITH YOUR ACTUAL DEPLOYMENT URL
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbybaXpgjgLTNMK5raeCyNeFw8n7fNDXsrZgd8Lwkag7knIH67m9FIe6LEBb3WFTh9AvNw/exec';
    
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const loginBtn = document.getElementById('login-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    // Check if already logged in
    const ssoToken = localStorage.getItem('billfree_sso_token');
    const ssoEmail = localStorage.getItem('billfree_sso_email');
    const ssoExpires = parseInt(localStorage.getItem('billfree_sso_expires'));
    
    if (ssoToken && ssoEmail && Date.now() < ssoExpires) {
      window.location.href = '/dashboard.html';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) return;

      // Show loading
      loginBtn.disabled = true;
      btnText.style.display = 'none';
      btnLoading.style.display = 'inline-block';
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      try {
        // Request SSO token from backend
        const response = await fetch(`${BACKEND_URL}?action=get_sso_token&email=${encodeURIComponent(email)}`);
        const data = await response.json();

        if (data.success) {
          // Store token
          localStorage.setItem('billfree_sso_token', data.token);
          localStorage.setItem('billfree_sso_email', data.validated_email);
          localStorage.setItem('billfree_sso_expires', Date.now() + (data.expires_in * 1000));

          // Show success
          successMsg.textContent = '‚úì Authentication successful! Redirecting...';
          successMsg.style.display = 'block';

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);

        } else {
          // Show error
          errorMsg.textContent = `‚ö† ${data.error === 'UNAUTHORIZED_EMAIL' ? 'Your email is not authorized. Contact admin.' : data.error || 'Authentication failed'}`;
          errorMsg.style.display = 'block';
          
          loginBtn.disabled = false;
          btnText.style.display = 'inline';
          btnLoading.style.display = 'none';
        }

      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = '‚ö† Network error. Please check your connection.';
        errorMsg.style.display = 'block';
        
        loginBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
