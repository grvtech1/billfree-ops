<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê BillFree TechSupport - Secure Portal</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .portal {
      background: white;
      border-radius: 20px;
      padding: 60px 48px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 800;
      color: #1E293B;
      margin-bottom: 16px;
    }
    
    .subtitle {
      font-size: 16px;
      color: #64748B;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .options {
      display: grid;
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .btn {
      padding: 18px 32px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #F1F5F9;
      color: #475569;
    }
    
    .btn-secondary:hover {
      background: #E2E8F0;
    }
    
    .info {
      background: #F8FAFC;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
      color: #64748B;
      text-align: left;
    }
    
    .info strong {
      color: #1E293B;
    }
  </style>
</head>
<body>
  <div class="portal">
    <div class="icon">üîê</div>
    <h1>BillFree TechSupport Portal</h1>
    <p class="subtitle">
      Choose how you'd like to access the dashboard
    </p>
    
    <div class="options">
      <button class="btn btn-primary" onclick="openSameWindow()">
        üöÄ Open in This Window
      </button>
      <button class="btn btn-secondary" onclick="openNewTab()">
        üîó Open in New Tab
      </button>
      <button class="btn btn-secondary" onclick="openPopup()">
        üì± Open in Popup Window
      </button>
    </div>
    
    <div class="info">
      <strong>üîí Secure Access:</strong><br>
      ‚Ä¢ Requires BillFree Google account<br>
      ‚Ä¢ OAuth 2.0 authentication<br>
      ‚Ä¢ Session expires after 8 hours<br>
      ‚Ä¢ All access attempts logged
    </div>
  </div>
  
  <script>
    const DASHBOARD_URL = 'https://script.google.com/macros/s/AKfycbwdJfI9tUybDvRZJXGLgCE_bsxKxnkRluLT2CAQxmhYN3QPHnmdplxhCPt8X7aEDcBLUA/exec';
    
    function openSameWindow() {
      window.location.href = DASHBOARD_URL;
    }
    
    function openNewTab() {
      window.open(DASHBOARD_URL, '_blank');
    }
    
    function openPopup() {
      const width = 1400;
      const height = 900;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      
      window.open(
        DASHBOARD_URL,
        'BillFreeDashboard',
        `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,status=yes`
      );
    }
  </script>
</body>
</html>
