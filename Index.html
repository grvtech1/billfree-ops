<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê BillFree TechSupport Ops</title>
  
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 48px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      font-size: 48px;
    }
    h1 { font-size: 32px; font-weight: 800; color: #1E293B; margin-bottom: 12px; }
    .subtitle { font-size: 16px; color: #64748B; margin-bottom: 40px; }
    .btn {
      width: 100%;
      padding: 18px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover { transform: translateY(-3px); }
    #authenticated { display: none; }
    #authenticated.show { display: block; }
    .success-box {
      background: #ECFDF5;
      border: 2px solid #10B981;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üé´</div>
    <h1>BillFree TechSupport</h1>
    <p class="subtitle">Enterprise Operations Dashboard v10.0 PRO</p>
    
    <!-- Login -->
    <div id="login-screen">
      <button class="btn" onclick="handleGoogleSignIn()">
        Sign in with Google
      </button>
    </div>
    
    <!-- Authenticated -->
    <div id="authenticated">
      <div class="success-box">
        <h3 style="color: #065F46; margin-bottom: 8px;">‚úÖ Authenticated</h3>
        <p id="user-email" style="color: #059669; font-weight: 600;"></p>
      </div>
      <button class="btn" onclick="launchDashboard()">
        üöÄ Launch Dashboard
      </button>
    </div>
  </div>
  
  <script>
    const CONFIG = {
      GOOGLE_CLIENT_ID: '694517401702-4oidkp8p8h9fcpkst0d76o7tn10r1vqq.apps.googleusercontent.com', // ‚ö†Ô∏è REPLACE
      API_URL: 'https://script.google.com/macros/s/AKfycbySswr_gROg1Jvz-fJ5-yeKbbmMdf38Jb437DE79xgsgE61jjSnF8dM2rEnYoYN0d8pEQ/exec',
      AUTHORIZED_EMAILS: [
        'manjeetkashyap.billfree@gmail.com',
        'suraj.billfree2@gmail.com',
        'veer.billfree@gmail.com',
        'neerajkumar.billfree@gmail.com',
        'gaurav.pal@billfree.in'
      ]
    };
    
    let currentUser = null;
    
    window.addEventListener('load', () => {
      setTimeout(() => {
        google.accounts.id.initialize({
          client_id: CONFIG.GOOGLE_CLIENT_ID,
          callback: handleCredentialResponse
        });
      }, 1000);
      checkSession();
    });
    
    function handleGoogleSignIn() {
      google.accounts.id.prompt();
    }
    
    function handleCredentialResponse(response) {
      const payload = parseJwt(response.credential);
      const email = payload.email.toLowerCase();
      
      if (CONFIG.AUTHORIZED_EMAILS.includes(email)) {
        currentUser = { email, name: payload.name };
        saveSession(currentUser);
        showAuthenticated();
      } else {
        alert('Access Denied: ' + email + ' is not authorized');
      }
    }
    
    function showAuthenticated() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('authenticated').classList.add('show');
      document.getElementById('user-email').textContent = currentUser.email;
    }
    
    function launchDashboard() {
      window.location.href = CONFIG.API_URL;
    }
    
    function saveSession(user) {
      localStorage.setItem('billfree_session', JSON.stringify({
        ...user,
        timestamp: Date.now()
      }));
    }
    
    function checkSession() {
      const session = localStorage.getItem('billfree_session');
      if (!session) return;
      
      try {
        const user = JSON.parse(session);
        const eightHours = 8 * 60 * 60 * 1000;
        
        if (Date.now() - user.timestamp < eightHours) {
          currentUser = user;
          showAuthenticated();
        } else {
          localStorage.removeItem('billfree_session');
        }
      } catch (e) {
        localStorage.removeItem('billfree_session');
      }
    }
    
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }
  </script>
</body>
</html>
