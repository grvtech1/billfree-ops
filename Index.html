<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BillFree TechSupport Operations Management System - Enterprise Grade">
  <title>BillFree TechSupport Ops v10.0 PRO</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
    }
    
    /* Loading Screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .loader-content {
      text-align: center;
      color: white;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .loader-subtitle {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 500;
    }
    
    /* Main iframe - Full screen */
    #app-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #F8FAFC;
    }
    
    /* Error Screen */
    #error-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #F8FAFC;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 20px;
    }
    
    #error-screen.show {
      display: flex;
    }
    
    .error-content {
      text-align: center;
      max-width: 500px;
    }
    
    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 24px;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 12px;
    }
    
    .error-message {
      font-size: 16px;
      color: #64748B;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .loader-title { font-size: 20px; }
      .loader-subtitle { font-size: 13px; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loader">
    <div class="loader-content">
      <div class="spinner"></div>
      <div class="loader-title">üé´ BillFree TechSupport Ops</div>
      <div class="loader-subtitle">Loading your dashboard...</div>
    </div>
  </div>
  
  <!-- Error Screen -->
  <div id="error-screen">
    <div class="error-content">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h1 class="error-title">Unable to Load Application</h1>
      <p class="error-message" id="error-message">
        The application failed to load. Please check your connection and try again.
      </p>
      <button class="retry-button" onclick="location.reload()">
        üîÑ Retry
      </button>
    </div>
  </div>
  
  <!-- Main Application iframe -->
  <iframe 
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbytz9EHfrDCdgmUtVUMFpzrljMxcrdb48uo3wd9wnk_qEJLAOYPnHh5_jcTLFKecbihew/exec"
    allow="clipboard-read; clipboard-write; camera; microphone"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-popups-to-escape-sandbox"
    referrerpolicy="strict-origin-when-cross-origin"
    loading="eager"
    title="BillFree TechSupport Operations Dashboard"
  ></iframe>
  
  <script>
    // Configuration
    const LOAD_TIMEOUT = 15000; // 15 seconds
    const frame = document.getElementById('app-frame');
    const loader = document.getElementById('loader');
    const errorScreen = document.getElementById('error-screen');
    
    // Track load status
    let isLoaded = false;
    let loadTimeout;
    
    // Hide loader when iframe loads
    frame.addEventListener('load', () => {
      isLoaded = true;
      clearTimeout(loadTimeout);
      
      setTimeout(() => {
        loader.classList.add('hidden');
      }, 500);
      
      console.log('‚úÖ BillFree Ops loaded successfully');
    });
    
    // Error handling
    frame.addEventListener('error', () => {
      handleLoadError('Failed to load the application. Please try again.');
    });
    
    // Timeout fallback
    loadTimeout = setTimeout(() => {
      if (!isLoaded) {
        handleLoadError('Application is taking too long to load. Please check your connection.');
      }
    }, LOAD_TIMEOUT);
    
    function handleLoadError(message) {
      loader.classList.add('hidden');
      errorScreen.classList.add('show');
      document.getElementById('error-message').textContent = message;
      console.error('‚ùå Load error:', message);
    }
    
    // Prevent clickjacking
    if (window.self !== window.top) {
      document.body.innerHTML = '<h1 style="text-align:center;padding:50px;">Security Error: Cannot be embedded</h1>';
    }
    
    // Optional: Listen for messages from iframe
    window.addEventListener('message', (event) => {
      // Verify origin
      if (!event.origin.includes('script.google.com')) return;
      
      console.log('üì® Message from app:', event.data);
    });
    
    // Performance monitoring
    window.addEventListener('load', () => {
      const loadTime = performance.now();
      console.log(`‚è±Ô∏è Page load time: ${Math.round(loadTime)}ms`);
    });
  </script>
</body>
</html>
