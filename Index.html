<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BillFree TechSupport Operations Management System - Enterprise Grade v10.0">
  <meta name="theme-color" content="#4F46E5">
  <title>BillFree TechSupport Ops v10.0 PRO</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
    }
    
    /* Loading Screen */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 24px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-title {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .loader-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }
    
    /* Main iframe */
    #app-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* Error Screen */
    #error-screen {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #F8FAFC;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 20px;
    }
    
    #error-screen.show { display: flex; }
    
    .error-content {
      text-align: center;
      max-width: 500px;
    }
    
    .error-icon { font-size: 64px; margin-bottom: 20px; }
    .error-title { 
      font-size: 24px; 
      font-weight: 700; 
      color: #1E293B; 
      margin-bottom: 12px; 
    }
    
    .error-message {
      font-size: 16px;
      color: #64748B;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-title">BillFree TechSupport Ops</div>
    <div class="loader-subtitle">Loading your dashboard...</div>
  </div>
  
  <!-- Error Screen -->
  <div id="error-screen">
    <div class="error-content">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h1 class="error-title">Unable to Load Application</h1>
      <p class="error-message" id="error-message">
        The application failed to load. Please check your connection.
      </p>
      <button class="retry-button" onclick="location.reload()">
        üîÑ Retry
      </button>
    </div>
  </div>
  
  <!-- Main Application -->
  <iframe 
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbzfPXdsT_OC8UoNSCDYPbGRN9pwHRNkwfOJOhgfpV4LlT-etYcJaPVZnYMQgjtjRRPCFg/exec"
    allow="clipboard-read; clipboard-write"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-popups-to-escape-sandbox"
    title="BillFree TechSupport Operations Dashboard"
  ></iframe>
  
  <script>
    const frame = document.getElementById('app-frame');
    const loader = document.getElementById('loader');
    const errorScreen = document.getElementById('error-screen');
    
    // Hide loader when loaded
    frame.addEventListener('load', () => {
      setTimeout(() => loader.classList.add('hidden'), 500);
    });
    
    // Show error on failure
    frame.addEventListener('error', () => {
      loader.classList.add('hidden');
      errorScreen.classList.add('show');
    });
    
    // Timeout fallback (15 seconds)
    setTimeout(() => {
      if (!loader.classList.contains('hidden')) {
        loader.classList.add('hidden');
        errorScreen.classList.add('show');
        document.getElementById('error-message').textContent = 
          'Application is taking too long to load. Please refresh.';
      }
    }, 15000);
  </script>
</body>
</html>
